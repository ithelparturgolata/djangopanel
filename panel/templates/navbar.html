{% load static %}
<div class="header center header-lg dark">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="header-menu-extra">
            <ul class="list-inline mb-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">
                        <img
                                src="{% static 'assets/images/logo_smb.jpg' %}"
                                alt="Logo SM Budowlani" style="width: 70px; height: 70px">
                    </a>
                </li>
            </ul>
        </div>

        <div class="d-flex align-items-center">
            <form class="d-flex" method="GET" action="{% url 'dashboard' %}">
                <input class="form-control me-2" type="search" placeholder="Szukaj budynku..." name="q"
                       aria-label="Szukaj"
                       style="width: 300px; height: 38px; border-radius: 15px; border-color: #6c757d; background-color: #e8f6f3; color: #5a6268;"
                       value="{{ query }}">
                <button class="btn" type="submit"
                        style="background-color: #9ad1d4; color: #5a6268; border-radius: 15px; height: 38px;">Szukaj
                </button>&nbsp;
                <a href="{% url 'dashboard' %}" class="btn"
                   style="background-color: #9ad1d4; color: #5a6268; border-radius: 15px; height: 38px;">Wyczyść</a>
            </form>

        </div>
        <button class="header-toggle">
            <span></span>
        </button>
    </div>
</div>
