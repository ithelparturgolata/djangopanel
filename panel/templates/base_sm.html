{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Mieszka≈Ñca</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap-icons/bootstrap-icons.css' %}">
</head>
<body>
{% include 'navbar_sm.html' %}

<div class="container">
    <br>
    {% block content %}
    {% endblock %}
</div>

<div class="scrolltotop" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <a href="#" style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        background-color: #6c757d;
        color: white;
        border-radius: 50%;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, box-shadow 0.3s;">
        <i class="bi bi-arrow-up" style="font-size: 24px;"></i>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.querySelector('.scrolltotop a').addEventListener('click', function (e) {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' }); 
    });

    const scrollButton = document.querySelector('.scrolltotop');
    window.addEventListener('scroll', function () {
        if (window.scrollY > 200) { 
            scrollButton.style.display = 'flex';
        } else {
            scrollButton.style.display = 'none';
        }
    });

    scrollButton.style.display = 'none';
</script>

</body>
</html>
